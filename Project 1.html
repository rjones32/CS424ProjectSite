    var geojson;

        attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="http://mapbox.com">Mapbox</a>',
        maxZoom: 18,
        id: 'rjones32.cied6y8d00030srm2xgl5ui0t',
        accessToken: 'pk.eyJ1IjoicmpvbmVzMzIiLCJhIjoiNmM1YzhiYjg0OTdkYWViZDA2M2JmMDkxYjJmNjc5ZGMifQ.ttV5tmWinVzsgXCgFhAUrg'
    }).addTo(map);


    function getColor(d){
        return d>30000000 ? '#800026':
                d>20000000 ? '#bd0026':
                        d>10000000 ? '#e31a1c':
                                d>1000000 ? '#fc4e2a':
                                        d>9000000 ? '#fd8d3c':
                                                d>8000000 ? '#feb24c':
                                                        d>700000 ? '#fed976':
                                                                d>600000 ? '#ffeda0':
                                                                        '#ffffcc';
    }

    function style(feature){
        return{
            fillColor: getColor(feature.properties.POPULATION),
            weight: 2,
            opacity:1,
            color: 'black',
            dashArray:'3',
            fillOpacity: 0.7
        };

    }
    L.geoJson(stateGeoData,{style:style}).addTo(map);

    function highlightFeature(e){
        var layer = e.target;

        layer.setStyle ({
                weight: 5,
                color: '#666',
                dashArray: '',
                fillOpacity: 0.7
            });
            if(!L.Browser.ie&&!L.Browser.opera){
                layer.bringToFront();
            }

        }


    function resetHighlight(e){
        geojson.resetStyle(e.target);
    }

        function zoomToFeature(e){
            map.fitBounds(e.target.getBounds());

        }

    function onEachFeature(feature, layer) {
        layer.on({
            mouseover: highlightFeature,
            mouseout: resetHighlight,
            click: zoomToFeature
        });
    }

    geojson = L.geoJson(stateGeoData, {
        style: style,
        onEachFeature: onEachFeature
    }).addTo(map);


</script>
